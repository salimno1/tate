        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const backgroundAudio = document.getElementById('backgroundAudio');
                const audioControlBtn = document.getElementById('audioControlBtn');

                // Function to toggle audio playback
                function toggleAudio() {
                    if (backgroundAudio.paused) {
                        backgroundAudio.play();
                        audioControlBtn.textContent = 'Sound Off';
                    } else {
                        backgroundAudio.pause();
                        audioControlBtn.textContent = 'Sound On';
                    }
                }

                // Play audio when user interacts with the page (e.g., clicks anywhere)
                document.addEventListener('click', function playAudioOnce() {
                    backgroundAudio.play();
                    audioControlBtn.textContent = 'Sound Off';
                    document.removeEventListener('click', playAudioOnce); // Remove listener after first interaction
                });

                // Event listener for when audio playback ends
                backgroundAudio.addEventListener('ended', () => {
                    backgroundAudio.pause();
                    audioControlBtn.textContent = 'Sound On'; // Update button text
                });

                // Toggle audio when button is clicked
                audioControlBtn.addEventListener('click', toggleAudio);

                // Modal functionality (if needed)
                const modal = document.getElementById('myModal');
                const span = document.getElementsByClassName('close')[0];

                // When the user clicks on <span> (x), close the modal
                span.onclick = function () {
                    modal.style.display = 'none';
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function (event) {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                }
            });






        </script>
